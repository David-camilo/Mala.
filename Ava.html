<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برای آوا خادم‌لو 💖</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
    /* Fondo animado */
    background: linear-gradient(-45deg, #ffd6e0, #ffe6f0, #cce7ff, #fff);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 20px;
    direction: rtl; /* Para que el texto persa se muestre correctamente */
  }

  h1 {
    color: #ff4081;
    font-size: 2.5em;
    margin-bottom: 20px;
    animation: fadeIn 2s ease;
  }

  #message {
    color: #444;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    padding: 20px;
    max-width: 600px;
    font-size: 1.2em;
    line-height: 1.6em;
    animation: fadeIn 3s ease;
    white-space: pre-line;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #777;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<div class="container">
  <h1>💌 برای آوا خادم‌لو 💫</h1>
  <p id="message"></p>
</div>

<div class="footer">با عشق، از طرف کامیلو 💕</div>

<script>
  // Mensaje en persa (farsi)
  const text = `گاهی زندگی ما را با افرادی شگفت‌انگیز شگفت‌زده می‌کند،  
و تو یکی از آن‌ها هستی 🌸  
از اینکه هستی، با خنده‌هایت، کلماتت و دوستی صادقانه‌ات ممنونم 💕  
هرگز فراموش نکن چقدر باارزشی و تمام زیبایی‌هایی که به دنیا می‌آوری ✨  
تو بهترین‌ها را امروز و همیشه شایسته‌ای! 🌈💖`;

  const messageElement = document.getElementById("message");
  let index = 0;

  function typeText() {
    if (index < text.length) {
      messageElement.textContent += text.charAt(index);
      index++;
      setTimeout(typeText, 50); // velocidad de escritura (ms)
    }
  }

  setTimeout(typeText, 1000);

  // Corazones flotantes con colores aleatorios
  const body = document.body;
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '💖';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    // Color aleatorio
    const colors = ['#ff6699','#ffb6c1','#ff4081','#ff69b4','#ff99cc'];
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    body.appendChild(heart);

    setTimeout(() => { heart.remove(); }, 5000);
  }
  setInterval(createHeart, 300);
</script>

</body>
</html>
